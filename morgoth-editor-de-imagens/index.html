<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morgoth - Editor de Imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="appContainer">
      <!-- Sidebar com botões de opções -->
      <aside class="sidebar">
        <h3 class="sidebarTitle">Opções de edição</h3>
        <div class="sidebarAction" onclick="openInput('fileInput')">
          <i class="bx bxs-add-to-queue"></i>
          <p class="sidebarActionDecription">Adicionar imagem</p>
        </div>
        <div
          class="sidebarAction"
          onclick="showRange('brightnessRangeContainer')"
        >
          <i class="bx bxs-brightness"></i>
          <p class="sidebarActionDecription">Brilho</p>
        </div>
        <div
          class="sidebarAction"
          onclick="showRange('saturationRangeContainer')"
        >
          <i class="bx bxs-brush-alt"></i>
          <p class="sidebarActionDecription">Saturação</p>
        </div>
        <div class="sidebarAction" onclick="showRange('blurRangeContainer')">
          <i class="bx bxs-brush"></i>
          <p class="sidebarActionDecription">Blur</p>
        </div>
        <div
          class="sidebarAction"
          onclick="showRange('contrastRangeContainer')"
        >
          <i class="bx bx-color-fill"></i>
          <p class="sidebarActionDecription">Contraste</p>
        </div>
        <div
          class="sidebarAction"
          onclick="showRange('grayscaleRangeContainer')"
        >
          <i class="bx bxs-book-open"></i>
          <p class="sidebarActionDecription">Grayscale</p>
        </div>
        <div class="sidebarAction" onClick="togglePenMode()" id="penButton">
          <i class="bx bxs-pen" style="color: #ffffff"></i>
          <p class="sidebarActionDecription">Desenho</p>
        </div>
        <div class="sidebarAction" onclick="initiateCrop('canva',250,250)">
          <i class="bx bxs-crop"></i>
          <p class="sidebarActionDecription">Cut (4:4)</p>
        </div>
        <div class="sidebarAction" onclick="initiateCrop('canva',250,500)">
          <i class="bx bxs-crop"></i>
          <p class="sidebarActionDecription">Cut (16:9)</p>
        </div>
      </aside>

      <!-- Conteúdo principal -->
      <div class="appContent">
        <!-- Div para mostrar a imagem -->
        <div class="previewContent">
          <canvas id="canva"></canvas>
        </div>

        <button class="undorBtn" id="undoBtn" disabled>Desfazer</button>

        <!-- Input oculto para selecionar arquivos de imagem -->
        <input type="file" hidden id="fileInput" />
      </div>

      <!-- Sidebar de manipulação de efeito-->
      <aside class="sidebar" id="sidebarRight">
        <h3 class="sidebarTitle" id="sidebarRightTitle">Ações</h3>

        <!-- Controles de ajuste  -->

        <!-- Range para Brilho -->
        <div
          class="rangeContainer"
          id="brightnessRangeContainer"
          style="display: none"
        >
          <input
            type="range"
            id="brightnessRange"
            min="10"
            max="200"
            value="100"
            step="1"
          />
        </div>

        <!-- Range para Saturação -->
        <div
          class="rangeContainer"
          id="saturationRangeContainer"
          style="display: none"
        >
          <input
            type="range"
            id="saturationRange"
            min="0"
            max="200"
            value="100"
            step="1"
          />
        </div>

        <!-- Range para Blur -->
        <div
          class="rangeContainer"
          id="blurRangeContainer"
          style="display: none"
        >
          <input
            type="range"
            id="blurRange"
            min="0"
            max="10"
            value="0"
            step="0.1"
          />
        </div>

        <!-- Range para Contraste -->
        <div
          class="rangeContainer"
          id="contrastRangeContainer"
          style="display: none"
        >
          <input
            type="range"
            id="contrastRange"
            min="-100"
            max="100"
            value="0"
            step="1"
          />
        </div>

        <!-- Range para Grayscale -->
        <div
          class="rangeContainer"
          id="grayscaleRangeContainer"
          style="display: none"
        >
          <input
            type="range"
            id="grayscaleRange"
            min="0"
            max="100"
            value="0"
            step="1"
          />
        </div>

        <footer class="sidebarFooter">
          <div class="sidebarAction" onclick="exportImage()">
            <i class="bx bxs-file-export" style="color: #ffffff"></i>
            <p class="sidebarActionDecription">Exportar</p>
          </div>
        </footer>
      </aside>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
